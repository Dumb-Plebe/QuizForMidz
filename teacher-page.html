<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - QuizForMidz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Nunito', sans-serif; 
            background-color: #0f172a;
            color: white;
            overflow-x: hidden;
            height: 100vh;
            overflow: hidden; /* Lock scrolling for the lobby */
        }

        /* --- ANIMATED BACKGROUND --- */
        .blob-cont {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;
        }
        .blob {
            position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.6;
            animation: float 20s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #7c3aed; }
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #2563eb; animation-delay: -5s; }
        .blob-3 { bottom: 20%; left: 20%; width: 30vw; height: 30vw; background: #db2777; animation-delay: -10s; }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 50px) rotate(20deg); }
        }

        /* --- GLASSMORPHISM --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* --- PIN STYLES --- */
        .pin-digit {
            background: rgba(0,0,0,0.3);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            margin: 0 0.2rem;
            border: 2px solid rgba(255,255,255,0.1);
            display: inline-block;
        }

        /* --- BUTTON STYLES --- */
        .game-btn {
            transition: transform 0.1s, filter 0.1s;
            position: relative; overflow: hidden; border: none;
            border-bottom: 8px solid #cbd5e1; /* Light grey shadow for white button */
        }
        .game-btn:active {
            transform: translateY(6px); border-bottom-width: 2px; margin-top: 6px; filter: brightness(0.9);
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center">

    <div class="blob-cont">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div id="upload-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center p-6">
        <div class="text-center mb-8">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter drop-shadow-2xl bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-cyan-400">
                TEACHER
            </h1>
            <p class="text-xl text-cyan-200 font-bold tracking-widest uppercase">Control Center</p>
        </div>

        <div class="glass-panel p-10 rounded-[2rem] w-full max-w-md text-center">
            <div class="border-2 border-dashed border-white/20 rounded-xl p-8 hover:bg-white/5 transition-colors cursor-pointer group" onclick="document.getElementById('file-input').click()">
                <div class="text-5xl mb-4 group-hover:scale-110 transition-transform">ðŸ“‚</div>
                <h3 class="text-xl font-bold">Upload Quiz YAML</h3>
                <p class="text-sm opacity-60 mt-2">Click to browse files</p>
            </div>
            <input type="file" id="file-input" accept=".yaml,.yml" class="hidden" />
            
            <div class="my-6 flex items-center opacity-50"><div class="h-px bg-white flex-1"></div><span class="px-4 text-xs font-bold">OR</span><div class="h-px bg-white flex-1"></div></div>
            
            <button onclick="loadExampleQuiz()" class="w-full py-3 rounded-xl font-bold text-cyan-300 border border-white/10 hover:bg-white/10 transition-colors">
                Load Demo Quiz
            </button>
            <div id="error-msg" class="hidden mt-4 text-red-400 font-bold bg-red-900/30 p-2 rounded"></div>
        </div>
    </div>

    <div id="lobby-screen" class="hidden fixed inset-0 z-40 flex flex-col items-center justify-center p-6">
        
        <div class="glass-panel px-8 py-4 rounded-2xl mb-12 animate-bounce">
            <p class="text-sm font-bold uppercase tracking-widest text-cyan-300 mb-1 text-center">Join at</p>
            <p class="text-3xl font-black tracking-wider">midn.cs.usna.edu</p>
        </div>

        <div class="text-center mb-16">
            <p class="text-xl font-bold uppercase tracking-[0.5em] text-pink-300 mb-6">Session PIN</p>
            <div class="text-7xl md:text-9xl font-black tracking-widest flex justify-center gap-2 drop-shadow-2xl" id="pin-display">
                </div>
        </div>

        <button id="start-btn" class="game-btn bg-white text-slate-900 px-16 py-6 rounded-full text-4xl font-black shadow-[0_0_40px_rgba(255,255,255,0.3)] hover:scale-105 transition-transform flex items-center gap-4">
            <span>START GAME</span>
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </button>

    </div>

    <script>
        /* --- STATE --- */
        let quizData = null;
        let gamePin = '';

        /* --- DOM --- */
        const els = {
            upload: document.getElementById('upload-screen'),
            lobby: document.getElementById('lobby-screen'),
            pinDisplay: document.getElementById('pin-display'),
            fileInput: document.getElementById('file-input'),
            startBtn: document.getElementById('start-btn'),
            errorMsg: document.getElementById('error-msg')
        };

        /* --- 1. UPLOAD LOGIC --- */
        els.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                try {
                    const data = jsyaml.load(evt.target.result);
                    enterLobby(data);
                } catch(err) {
                    showError("Invalid YAML File");
                }
            }
            reader.readAsText(file);
        });

        function loadExampleQuiz() {
            // Minimal dummy data just to trigger the lobby
            const example = `questions: []`; 
            enterLobby(jsyaml.load(example));
        }

        function showError(msg) {
            els.errorMsg.innerText = msg;
            els.errorMsg.classList.remove('hidden');
        }

        /* --- 2. LOBBY LOGIC --- */
        function enterLobby(data) {
            quizData = data; // Store data for later usage

            // Generate Random 6-Digit PIN
            gamePin = Math.floor(100000 + Math.random() * 900000).toString();
            
            // Render PIN with styling
            els.pinDisplay.innerHTML = gamePin.split('').map(d => `<span class="pin-digit">${d}</span>`).join('');

            // Show Lobby
            els.upload.classList.add('hidden');
            els.lobby.classList.remove('hidden');
            els.lobby.style.display = 'flex';
        }

        /* --- 3. START GAME LOGIC --- */
        els.startBtn.addEventListener('click', () => {
            // PLACEHOLDER: This is where you will add functionality later.
            console.log("Start button clicked. Waiting for implementation.");
            alert("Game Started! (Logic to be added later)");
        });

    </script>
</body>
</html>
